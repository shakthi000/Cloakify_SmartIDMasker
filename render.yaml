services:
  - type: web
    name: smart-id-masker
    env: ubuntu
    plan: free
    buildCommand: |
      apt-get update && \
      apt-get install -y tesseract-ocr libtesseract-dev && \
      pip install --upgrade pip && \
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:10000
